<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
    </style>
</head>
<body>
<p><input id="url" style="width: 600px;" value="https://prayer.global/prayer_app/custom/fc2ebb" /><input id="run_value" style="width: 300px;" type="number" value="20" /><button id="run">Run</button><button id="clear">Clear</button></p>
<div id="loop_list"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        jQuery('#run').on('click', function(){
            let value = jQuery('#run_value').val()
            let loop = jQuery('#loop_list')
            let url = jQuery('#url').val()
            let i = 0
            while (i < value) {
                loop.append(`<div style="width:300px;float:left;">${i}<br><iframe src="${url}" style="width:300px;height:150px;"></iframe></div>`)
                i++;
            }
        })
        jQuery('#clear').on('click', function(){
            jQuery('#loop_list').empty()
        })
    });
</script>
</body>
</html>
